<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

     <!-- Material Cdn -->
     <link

          <a href="./Customer.html">

            <span class="material-symbols-outlined">inventory</span>

          </a>
